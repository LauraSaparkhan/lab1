<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .user-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    .user-container h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .user-container button {
      padding: 10px 20px;
      background: #4CAF50;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 1rem;
    }
    .user-container button:hover {
      background: #45a049;
    }
    .logout-link {
      display: inline-block;
      margin-top: 20px;
      color: #4CAF50;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .logout-link:hover {
      text-decoration: underline;
    }
  </style>
    <script>
    function viewBalance() {
      fetch("BankSystem", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "action=viewBalance"
      })
      .then(response => response.text())
      .then(data => alert(data))
      .catch(error => console.error('Error:', error));
    }
  </script>
</head>
<body>
<div class="user-container">
    <h1>Welcome, User!</h1>
    <button onclick="viewBalance()">View Balance</button>
    <br>
    <a class="logout-link" href="login.html">Logout</a>
</div>
</body>
</html>
